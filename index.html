<!DOCTYPE html>
<html>
<head>
    <title>YourCompany Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatbox { width: 100%; max-width: 500px; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; }
        #input { width: 100%; max-width: 500px; padding: 5px; }
        button { padding: 5px 10px; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h1>YourCompany Chatbot</h1>
    <div id="chatbox"></div>
    <input id="input" type="text" placeholder="Type your message..." onkeypress="if(event.key === 'Enter') sendMessage()">
    <button onclick="sendMessage()">Send</button>
    <script>
        async function sendMessage() {
            const input = document.getElementById('input');
            const chatbox = document.getElementById('chatbox');
            const message = input.value.trim();
            if (!message) return;

            // Display user message
            chatbox.innerHTML += `<div class="message user"><b>You:</b> ${message}</div>`;
            input.value = '';

            // Send message to backend
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                if (data.error) {
                    chatbox.innerHTML += `<div class="message bot"><b>Bot:</b> Error: ${data.error}</div>`;
                } else {
                    chatbox.innerHTML += `<div class="message bot"><b>Bot:</b> ${data.response}</div>`;
                }
            } catch (error) {
                chatbox.innerHTML += `<div class="message bot"><b>Bot:</b> Error: Failed to connect to server</div>`;
            }
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
