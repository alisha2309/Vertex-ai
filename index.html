<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex AI Chatbot UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chat-window {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
            margin-right: 5%;
            text-align: right;
        }
        .bot-message {
            background-color: #f5f5f5;
            margin-right: 20%;
            margin-left: 5%;
            text-align: left;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 0 0 10px 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-window">
            <div class="bot-message">Welcome to the Vertex AI Chatbot! Type a message below to start chatting.</div>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');

        // Function to add a message to the chat window
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
            messageDiv.textContent = content;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
        }

        // Function to send a message to the Vertex AI endpoint
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return; // Ignore empty messages

            // Add user message to chat window
            addMessage(message, true);
            userInput.value = ''; // Clear input field

            try {
                // Send POST request to the Cloud Run endpoint
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) {
                    throw new Error('Failed to get response from Vertex AI');
                }

                const data = await response.json();
                const botResponse = data.response || 'Sorry, I encountered an error.';
                addMessage(botResponse, false);
            } catch (error) {
                addMessage('Error: ' + error.message, false);
            }
        }

        // Allow sending message with Enter key
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
